<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Finder</title>
<style>
    body {
        margin: 0;
        font-family: 'Lato', sans-serif;
        background-color: #f5f5f5;
    }

    /* Navigation */
    nav {
        display: flex;
        align-items: center;
        background: linear-gradient(90deg, #4f9df7, #7269f8);
        padding: 10px 20px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    nav img {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        margin-right: 20px;
    }
    nav a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
    }
    nav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        transform: translateY(-2px);
    }
    nav button {
        margin-left: auto;
        padding: 10px 20px;
        background-color: #38c172;
        border: none;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    nav button:hover {
        background-color: #2fa35b;
        transform: scale(1.05);
    }

    /* Hero Section */
    .artical {
        background-image: url("https://images.unsplash.com/photo-1549921296-3a683d60c89f");
        background-size: cover;
        background-position: center;
        padding: 150px 50px;
        color: white;
        position: relative;
    }
    .artical::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
    }
    .ar {
        position: relative;
        z-index: 1;
        max-width: 600px;
        background: rgba(0,0,0,0.4);
        padding: 30px;
        border-radius: 10px;
    }
    h4 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    h1 {
        font-size: 60px;
        margin-bottom: 20px;
        animation: slideIn 1s ease-out;
    }
    p {
        font-size: 18px;
        margin-bottom: 20px;
    }
    #findJobButton {
        background-color: #38c172;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    #findJobButton:hover {
        background-color: #2fa35b;
        box-shadow: 0 0 10px #00ffcc;
    }

    /* Search Filters */
    #so {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin: 30px 0;
    }
    select, input[type="button"] {
        padding: 10px 15px;
        border-radius: 25px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
    }
    select:hover, input[type="button"]:hover {
        border-color: #4f9df7;
        box-shadow: 0 0 8px rgba(79, 157, 247, 0.5);
    }
    input[type="button"] {
        background: linear-gradient(90deg, #4f9df7, #7269f8);
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
    input[type="button"]:hover {
        transform: scale(1.05);
    }

    /* Animations */
    @keyframes slideIn {
        0% { transform: translateX(-100px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
    }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
    <img src="https://tse4.mm.bing.net/th?id=OIP.cUDsFklhEMMVOj95byVVQAHaHa&pid=Api&P=0&h=180" alt="Logo">
    <a href="#">Home</a>
    <a href="#">Browse Job</a>
    <a href="#">Pages</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
    <a href="#">Login</a>
    <button>Post a Job</button>
</nav>

<!-- Hero -->
<div class="artical">
    <div class="ar">
        <h4 id="jobCount">+0 Jobs listed</h4>
        <h1>Find your Dream job</h1>
        <p>We provide online instant cash loans with quick approval that suit your term length</p>
        <button id="findJobButton">Upload your Resume</button>
    </div>
</div>

<!-- Search Filters -->
<div id="so">
    <select>
        <option>Search Keyword</option>
        <option>Web Developer</option>
        <option>Machine Learning</option>
        <option>AI</option>
    </select>
    <select>
        <option>Location</option>
        <option>New York</option>
        <option>London</option>
        <option>Tokyo</option>
    </select>
    <select>
        <option>Category</option>
        <option>IT</option>
        <option>Finance</option>
        <option>Healthcare</option>
    </select>
    <input type="button" value="Find Job">
</div>

<script>
    // Counter Animation
    let count = 0;
    let target = 1500;
    let counterElement = document.getElementById("jobCount");
    function updateCounter() {
        if(count <= target) {
            counterElement.textContent = "+" + count + " Jobs listed";
            count += 10;
            setTimeout(updateCounter, 10);
        }
    }
    updateCounter();
</script>

</body>
</html>
