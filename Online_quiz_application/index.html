<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Test</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        .container { 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .test-wrapper {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            color: #4b4b4b;
            margin-bottom: 10px;
            font-weight: bold;
        }

        h2 {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 30px;
        }

        .btn {
            width: 120px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        #btnY {
            background-color: #28a745;
            border: none;
        }

        #btnY:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #btnN {
            background-color: #dc3545;
            border: none;
        }

        #btnN:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-20px);}
            100% {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="test-wrapper">
            <div class="test-welcoming">
                <h1 id="maintext">Welcome to Our Mini Test</h1>
                <h2 id="username">Are you ready?</h2>

                <div class="d-flex justify-content-center gap-3 mt-4" id="allbuttons">
                    <button type="button" class="btn" id="btnY">YES!</button>
                    <button type="button" class="btn" id="btnN">NO!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
